openapi: 3.0.3
info:
  title: User API
  version: 1.0.0
  description: API for user management
paths:
  /users:
    post:
      summary: Create a new user
      description: Endpoint to create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersPostRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'

        '400':
          description: Invalid input
components:
  schemas:
    UsersPostRequest:
      type: object
      properties:
        name:
          type: string
          example: Juan Rodriguez
        email:
          type: string
          format: email
          example: juan@rodriguez.org
        password:
          type: string
          format: password
          example: hunter2
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
      required:
        - name
        - email
        - password
    Phone:
      type: object
      properties:
        number:
          type: string
          example: 1234567
        citycode:
          type: string
          example: 1
        contrycode:
          type: string
          example: 57
    UserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        created:
          type: string
          format: date-time
          example: 2025-04-09T22:34:29Z
        modified:
          type: string
          format: date-time
          example: 2025-04-09T22:34:29Z
        last_login:
          type: string
          format: date-time
          example: 2025-04-09T22:34:29Z
        token:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        isactive:
          type: boolean
          example: true